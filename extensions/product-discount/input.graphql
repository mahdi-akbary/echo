query Input {
  cart {
    cost {
      totalAmount {
        currencyCode
        amount
      }
    }
    lines {
      quantity
      merchandise {
        __typename
        ...on ProductVariant {
            id
        }
      }
    }
  }
  discountNode {
    metafield(namespace: "volume-discount", key: "function-configuration"){
      value
    }
  }
}
